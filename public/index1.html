<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" media="screen and (min-width: 320px)" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" media="screen and (min-width: 320px)" href="./stylesheets/414wide_portrait_screen.css">
    <title>Zhao Shang</title>
</head>
<body>
    <!--<h1>TEST</h1>-->
    <div id="app">

        <mt-navbar v-model="selected">
            <mt-tab-item id="1">产品详情</mt-tab-item>
            <mt-tab-item id="2">售后服务</mt-tab-item>
            <mt-tab-item id="3">常见问题</mt-tab-item>
        </mt-navbar>

        <!-- tab-container -->
        <mt-tab-container v-model="selected">

            <!--page 1-->
            <mt-tab-container-item id="1">
                <div class="production-detail-banner">
                    <img v-bind:src="productionDetailBanner">
                </div>
                <div class="production-detail-reason">
                    <img v-bind:src="productionDetailReason">
                </div>
                <div class="production-detail-reason-row">
                    <div class="production-detail-reason-row-item">
                        <img v-bind:src="productionDetailReasonIcon1">
                        <p class="reason-title">保障齐</p>
                        <p>50种轻症、100种重疾</p>
                        <p>全面呵护</p>
                    </div>
                    <div class="production-detail-reason-row-item">
                        <img v-bind:src="productionDetailReasonIcon2">
                        <p class="reason-title">保障优</p>
                        <p>保费低廉</p>
                        <p>性价比高</p>
                    </div>
                </div>
                <div class="production-detail-reason-row">
                    <div class="production-detail-reason-row-item">
                        <img v-bind:src="productionDetailReasonIcon3">
                        <p class="reason-title">保终身</p>
                        <p>投保范围广，交费灵活</p>
                        <p>保障呵护一生</p>
                    </div>
                    <div class="production-detail-reason-row-item">
                        <img v-bind:src="productionDetailReasonIcon4">
                        <p class="reason-title">享豁免</p>
                        <p>首次轻症豁免保费</p>
                        <p>保障不受影响</p>
                    </div>
                </div>
                <div class="production-detail-situation">
                    <img v-bind:src="productionDetailSituation" alt="">
                </div>
                <div class="production-detail-situation-title">
                    <div class="item-icon"></div>重疾发病率已<span class="highlight">高达72.18%！！</span>
                </div>
                <img class="production-detail-situation-pic" v-bind:src="productionDetailSituationPic1">
                <!--<mt-cell v-model="productionDetailPics" v-for="n in productionDetailPics.length" :title="'内容 ' + n" />-->
            </mt-tab-container-item>

            <!--page 2-->
            <mt-tab-container-item id="2">
                <mt-cell v-for="n in 4" :title="'测试 ' + n" />
            </mt-tab-container-item>

            <!--page 3-->
            <mt-tab-container-item id="3">
                <mt-cell v-for="n in 6" :title="'选项 ' + n" />
            </mt-tab-container-item>
        </mt-tab-container>

        <footer>
            <div class="footer-price">
                ￥424/年起 [尊享价]
            </div>
            <div class="footer-button" @click="onClick">
                立即投保
            </div>
            <!--<mt-button @click.native="onClick">按钮</mt-button>-->
        </footer>
    </div>

</body>
<script type="text/javascript" src="./lib/vue/dist/vue.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script type="text/javascript" src="./javascripts/index1.mobile.js"></script>
</html>
