<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" media="screen and (orientation: portrait) and (min-width: 320px)" href="https://unpkg.com/mint-ui/lib/style.css">
<!--    <link rel="stylesheet" media="screen and (orientation: portrait) and (min-width: 320px)" href="./stylesheets/414wide_portrait_screen.css">-->
    <title>Zhao Shang</title>
</head>
<body>
    <!--<h1>TEST</h1>-->
    <div id="app">

        <mt-navbar v-model="selected">
            <mt-tab-item id="1">产品详情</mt-tab-item>
            <mt-tab-item id="2">售后服务</mt-tab-item>
            <mt-tab-item id="3">常见问题</mt-tab-item>
        </mt-navbar>

        <!-- tab-container -->
        <mt-tab-container v-model="selected">
            <mt-tab-container-item id="1">
                <mt-cell v-for="n in 20" :title="'内容 ' + n" />
            </mt-tab-container-item>
            <mt-tab-container-item id="2">
                <mt-cell v-for="n in 4" :title="'测试 ' + n" />
            </mt-tab-container-item>
            <mt-tab-container-item id="3">
                <mt-cell v-for="n in 6" :title="'选项 ' + n" />
            </mt-tab-container-item>
        </mt-tab-container>

        <footer>
            <div class="footer-price">
                ￥424/年起 [尊享价]
            </div>
            <div class="footer-button" @click="onClick">
                立即投保
            </div>
            <!--<mt-button @click.native="onClick">按钮</mt-button>-->
        </footer>
    </div>

</body>
<script type="text/javascript" src="./lib/vue/dist/vue.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script type="text/javascript" src="./javascripts/index1.mobile.js"></script>
<link rel="stylesheet" media="screen and (orientation: portrait) and (min-width: 320px)" href="./stylesheets/414wide_portrait_screen.css">
</html>
